<!-- - ->

MUST READ: If you want to add calendar toggle/clear buttons:

    1. You have to set wrap option to True in your settings.py
    
            FLATPICKR_SETTINGS = {
                'options': {
                    'wrap': True,
                }
            }

    2. See the mandatory and optional elements below.

<!- - -->

<div class="flatpickr-wrapper field has-addons">
    <!-- Mandatory: The root element must have "flatpickr-wrapper" class -->

    <div class="control is-expanded">
        {% include 'django/forms/widgets/text.html' %}
        <!-- Mandatory: It generates the HTML <input> element -->
    </div>

    <div class="control">
        <button type="button" class="button" data-toggle>
            <!-- Optional: data-toggle attribute to toggle the calendar -->
            <svg class="icon is-medium" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17"><g></g><path d="M14 2v-1h-3v1h-5v-1h-3v1h-3v15h17v-15h-3zM12 2h1v2h-1v-2zM4 2h1v2h-1v-2zM16 16h-15v-8.921h15v8.921zM1 6.079v-3.079h2v2h3v-2h5v2h3v-2h2v3.079h-15z" fill="#000000" /></svg>
        </button>
    </div>

    <div class="control">
        <button type="button" class="button" data-clear>
            <!-- Optional: data-clear attribute to clear the input -->
            <svg class="icon is-medium" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17"><g></g><path d="M9.207 8.5l6.646 6.646-0.707 0.707-6.646-6.646-6.646 6.646-0.707-0.707 6.646-6.646-6.647-6.646 0.707-0.707 6.647 6.646 6.646-6.646 0.707 0.707-6.646 6.646z" fill="#000000" /></svg>
        </button>
    </div>
</div>

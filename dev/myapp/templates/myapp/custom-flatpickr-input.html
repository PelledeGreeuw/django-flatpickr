<div class="django-flatpickr field has-addons">
  <!-- The root element must have "django-flatpickr" class -->

  <div class="control is-expanded">
    {% include 'django/forms/widgets/text.html' %}
    <!-- It generates the HTML <input> element -->
  </div>

  <div class="control">
    <button type="button" class="button" data-toggle>
      <!-- Calendar button must have data-toggle attribute -->
      <svg class="icon is-medium" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17">
        <g></g>
        <path
          d="M14 2v-1h-3v1h-5v-1h-3v1h-3v15h17v-15h-3zM12 2h1v2h-1v-2zM4 2h1v2h-1v-2zM16 16h-15v-8.921h15v8.921zM1 6.079v-3.079h2v2h3v-2h5v2h3v-2h2v3.079h-15z"
          fill="#000000" />
      </svg>
    </button>
  </div>

  <div class="control">
    <button type="button" class="button" data-clear>
      <!-- Clear button must have data-clear attribute -->
      <svg class="icon is-medium" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17 17">
        <g></g>
        <path
          d="M9.207 8.5l6.646 6.646-0.707 0.707-6.646-6.646-6.646 6.646-0.707-0.707 6.646-6.646-6.647-6.646 0.707-0.707 6.647 6.646 6.646-6.646 0.707 0.707-6.646 6.646z"
          fill="#000000" />
      </svg>
    </button>
  </div>
</div>

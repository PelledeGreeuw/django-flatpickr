    <div class="container">
        
<h1 class="title">Demo with Custom Form</h1>
    <div class="column is-half">
        <form action method="post">
            
            
            <p><label for="id_start_date">Start Date:</label> <input type="text" name="start_date" required id="id_start_date" fp_config="{&quot;id&quot;: &quot;fp_1&quot;, &quot;picker_type&quot;: &quot;DATE&quot;, &quot;linked_to&quot;: null, &quot;options&quot;: {&quot;mode&quot;: &quot;single&quot;, &quot;dateFormat&quot;: &quot;Y-m-d&quot;, &quot;altInput&quot;: true}}"></p>
<p><label for="id_end_date">End Date:</label> <input type="text" name="end_date" required id="id_end_date" fp_config="{&quot;id&quot;: &quot;fp_2&quot;, &quot;picker_type&quot;: &quot;DATE&quot;, &quot;linked_to&quot;: &quot;fp_1&quot;, &quot;options&quot;: {&quot;mode&quot;: &quot;single&quot;, &quot;dateFormat&quot;: &quot;Y-m-d&quot;, &quot;altInput&quot;: true}}"></p>
<p><label for="id_message">Message:</label> <textarea name="message" cols="40" rows="10" class="textarea" required id="id_message">
</textarea></p>
        </form>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
